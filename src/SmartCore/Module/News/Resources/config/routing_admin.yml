
smart_module.news_admin:
    path: /
    defaults:
        _controller: NewsModule:NewsAdmin:index

smart_module.news_admin.create:
    path: /create/
    defaults:
        _controller: NewsModule:NewsAdmin:create

smart_module.news_admin.edit:
    path: /{id}/edit
    defaults:
        _controller: NewsModule:NewsAdmin:edit
    requirements:
        id: \d+

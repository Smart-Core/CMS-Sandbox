smart_blog_admin:
    path: /
    defaults: { _controller: BlogModuleBundle:Admin/Default:index }

smart_blog_admin_article:
    path: /article/
    defaults: { _controller: BlogModuleBundle:Admin/Article:index }

smart_blog_admin_article_edit:
    path: /article/{id}/
    defaults: { _controller: BlogModuleBundle:Admin/Article:edit }
    requirements:
        id: \d+

smart_blog_admin_article_create:
    path: /article/create/
    defaults: { _controller: BlogModuleBundle:Admin/Article:create }

smart_blog_admin_category:
    path: /category/
    defaults: { _controller: BlogModuleBundle:Admin/Category:index }

smart_blog_admin_category_edit:
    path: /category/{id}/
    defaults: { _controller: BlogModuleBundle:Admin/Category:edit }
    requirements:
        id: \d+

smart_blog_admin_category_create:
    path: /category/create/
    defaults: { _controller: BlogModuleBundle:Admin/Category:create }

smart_blog_admin_tag:
    path: /tag/
    defaults: { _controller: BlogModuleBundle:Admin/Tag:index }

smart_blog_admin_tag_edit:
    path: /tag/{id}/
    defaults: { _controller: BlogModuleBundle:Admin/Tag:edit }
    requirements:
        id: \d+

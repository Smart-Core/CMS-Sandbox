
smart_module.news:
    path: /
    defaults:
        _controller: SimpleNewsModule:News:index

smart_module.news.page:
    path: /page_{page}/
    defaults:
        _controller: SimpleNewsModule:News:index
    requirements:
        page: \d+

smart_module.news.item:
    path: /{slug}.html
    defaults:
        _controller: SimpleNewsModule:News:item
    requirements:
        slug: '.+'

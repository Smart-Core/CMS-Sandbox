smart_module.shop.admin:
    path: /
    defaults:
        _controller: ShopModule:AdminShop:index

smart_module.shop.admin.baskets:
    path: /baskets/
    defaults:
        _controller: ShopModule:AdminShop:baskets

smart_module.shop.admin.basket.show:
    path: /baskets/{id}/
    defaults:
        _controller: ShopModule:AdminShop:basket
    requirements:
        id: \d+

smart_module.shop.admin.orders:
    path: /orders/
    defaults:
        _controller: ShopModule:AdminShop:orders

smart_module.shop.admin.order.show:
    path: /orders/{id}/
    defaults:
        _controller: ShopModule:AdminShop:order
    requirements:
        id: \d+

smart_module.shop.admin.orders.all:
    path: /orders/all/
    defaults:
        _controller: ShopModule:AdminShop:ordersAll

smart_module.shop.admin.orders.active:
    path: /orders/active/
    defaults:
        _controller: ShopModule:AdminShop:ordersActive

smart_module.shop.admin.orders.completed:
    path: /orders/completed/
    defaults:
        _controller: ShopModule:AdminShop:ordersCompleted

smart_module.shop.admin.orders.cancelled:
    path: /orders/cancelled/
    defaults:
        _controller: ShopModule:AdminShop:ordersCancelled

smart_module.shop.admin.orders.shipping:
    path: /orders/shipping/
    defaults:
        _controller: ShopModule:AdminShop:ordersShipping

# ------------------------------------------------------
smart_module.shop.admin.settings:
    path: /settings/
    defaults:
        _controller: ShopModule:AdminShop:settings

smart_module.shop.admin.payment:
    path: /payment/
    defaults:
        _controller: ShopModule:AdminShop:index

smart_module.shop.admin.shipping:
    path: /shipping/
    defaults:
        _controller: ShopModule:AdminShop:shipping

smart_module.shop.admin.shipping.active:
    path: /shipping/active/
    defaults:
        _controller: ShopModule:AdminShop:shippingActive

smart_module.shop.admin.shipping.finished:
    path: /shipping/finished/
    defaults:
        _controller: ShopModule:AdminShop:shippingFinished

smart_module.shop.admin.shipping.settings:
    path: /shipping/settings/
    defaults:
        _controller: ShopModule:AdminShop:shippingSettings
